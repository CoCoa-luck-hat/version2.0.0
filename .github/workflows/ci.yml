name: CI/CD

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Cache Frontend dependencies
      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: Font-End/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('Font-End/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      # Frontend build
      - name: Install frontend deps
        working-directory: Font-End
        run: npm ci

      - name: Build frontend
        working-directory: Font-End
        run: npm run build

      # Cache Backend dependencies
      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: Back-End/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('Back-End/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      # Backend deps
      - name: Install backend deps
        working-directory: Back-End
        run: npm ci

      # Build Docker images
      - name: Build backend image
        run: docker build -t backend:ci ./Back-End

      - name: Build frontend image
        run: docker build -t frontend:ci ./Font-End

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Cache Frontend dependencies
      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: Font-End/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('Font-End/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Frontend tests
        working-directory: Font-End
        continue-on-error: true
        run: |
          npm ci
          npm run test --if-present || echo "No test script found in Frontend"
          npm run lint --if-present || echo "No lint script found in Frontend"

      # Cache Backend dependencies
      - name: Cache backend node modules
        uses: actions/cache@v4
        with:
          path: Back-End/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('Back-End/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Backend tests
        working-directory: Back-End
        continue-on-error: true
        run: |
          npm ci
          npm run test --if-present || echo "No test script found in Backend"
          npm run lint --if-present || echo "No lint script found in Backend"