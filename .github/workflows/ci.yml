name: CI/CD

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Frontend build
      - name: Install frontend deps
        working-directory: Font-End
        run: npm ci

      - name: Build frontend
        working-directory: Font-End
        run: npm run build

      # Backend deps
      - name: Install backend deps
        working-directory: Back-End
        run: npm ci

      # Build Docker images for later reuse
      - name: Build backend image
        run: docker build -t backend:ci ./Back-End

      - name: Build frontend image
        run: docker build -t frontend:ci ./Font-End

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Frontend tests
        working-directory: Font-End
        run: |
          npm ci
          npm run test --if-present
          npm run lint --if-present

      - name: Backend tests
        working-directory: Back-End
        run: |
          npm ci
          npm run test --if-present
          npm run lint --if-present
    # NOTE: update your package scripts so these commands run real tests/lints;
    # otherwise they will be skipped or fail.

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Copy stack files to the target host
      - name: Upload stack
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: |
            docker-compose.yml
            Back-End/**
            Font-End/**
          target: ${{ secrets.DEPLOY_PATH }}

      # Restart services with docker-compose.yml (uses the DB & app services you already defined)
      - name: Deploy via docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose down
            docker compose up -d --build