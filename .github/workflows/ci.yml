name: CI/CD

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Frontend build
      - name: Install frontend deps
        working-directory: Font-End
        run: npm ci

      - name: Build frontend
        working-directory: Font-End
        run: npm run build

      # Backend deps
      - name: Install backend deps
        working-directory: Back-End
        run: npm ci

      # Build Docker images
      - name: Build backend image
        run: docker build -t backend:ci ./Back-End

      - name: Build frontend image
        run: docker build -t frontend:ci ./Font-End

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Frontend tests
        working-directory: Font-End
        run: |
          npm ci
          npm run test --if-present
          npm run lint --if-present

      - name: Backend tests
        working-directory: Back-End
        run: |
          npm ci
          npm run test --if-present
          npm run lint --if-present